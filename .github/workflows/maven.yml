name: Java CI with Maven and SonarCloud

on:
  push:
    branches: [ Luis-1 ]
  pull_request:
    branches: [ Luis-1 ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configurar Java
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Cache de dependencias Maven
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Build + tests
      - name: Build and test
        run: mvn clean verify

      # 5️⃣ Análisis en SonarCloud
      - name: Run SonarCloud Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # PR decoration
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}     # Token SonarCloud
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=LuisBuilds11_jpacman-framework \
            -Dsonar.organization=luisbuilds11-1 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.java.binaries=target/classes \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
