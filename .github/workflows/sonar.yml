name: Java CI with SonarCloud

on:
  push:
    branches:
      - Luis-1
  pull_request:
    branches:
      - Luis-1

jobs:
  build:
    name: Build, Test and Analyze
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # Paso 2: Configurar Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Paso 3: Configurar Maven
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      # Paso 4: Build y test del proyecto
      - name: Build with Maven
        run: mvn clean verify

      # Paso 5: Ejecutar SonarCloud
      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Auto-provided by GitHub
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   # Debes configurarlo en Settings > Secrets
        run: mvn sonar:sonar \
             -Dsonar.projectKey=LuisBuilds11_jpacman \
             -Dsonar.organization=luisbuilds11 \
             -Dsonar.host.url=https://sonarcloud.io \
             -Dsonar.java.coveragePlugin=jacoco \
             -Dsonar.branch.name=Luis-1
