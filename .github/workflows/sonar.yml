name: Java CI with SonarCloud

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build, Test and Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and run tests (ignore failures)
        run: mvn clean verify -Dmaven.test.failure.ignore=true

      - name: Run SonarCloud analysis
        env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn sonar:sonar -Dsonar.projectKey=LuisBuilds11_jpacman -Dsonar.organization=luisbuilds11 -Dsonar.host.url=https://sonarcloud.io -Dsonar.java.coveragePlugin=jacoco
